<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bynavne</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1/dist/isMobile.min.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>
    <div id="search">
      <input
        type="search"
        name="search"
        id="search-input"
        placeholder="Filtrer bynavn"
        oninput="filterFeatures()"
      />
      <span id="hits"></span>
    </div>
    <div id="suffix">
      <p style="text-align: center;">
        Endelser på <br />
        bynavne
      </p>
      <label>
        <input
          type="checkbox"
          name="select-all"
          checked
          onclick="toggelSelectAll()"
          id="select-all"
        />Vælg alle
      </label>
    </div>
    <div id="github">
      <a
        href="https://github.com/baffioso/bynavn"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/240px-Octicons-mark-github.svg.png"
          alt="github"
        />
      </a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
